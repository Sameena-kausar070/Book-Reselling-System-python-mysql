<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Shipping Detail</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-group {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸšš Edit Shipping Detail</h2>
    <form method="POST">
        <label for="seller_id">Seller ID</label>
        <input type="number" name="seller_id" id="seller_id" value="{{ shipping.seller_id }}" required>

        <label for="shipping_address">Shipping Address</label>
        <input type="text" name="shipping_address" id="shipping_address" value="{{ shipping.shipping_address }}" required>

        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{{ shipping.city }}" required>

        <label for="postal_code">Postal Code</label>
        <input type="text" name="postal_code" id="postal_code" value="{{ shipping.postal_code }}" required>

        <label for="country">Country</label>
        <input type="text" name="country" id="country" value="{{ shipping.country }}" required>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Update Shipping</button>
            <a href="{{ url_for('manage_shipping') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
