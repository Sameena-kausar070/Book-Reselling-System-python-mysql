<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Payment | BookBazaar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #eaf6ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        form {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            color: #34495e;
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #cfdfea;
            background-color: #f9fcff;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4ea8de;
            box-shadow: 0 0 0 0.15rem rgba(78, 168, 222, 0.25);
        }

        .btn-success {
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            padding: 0.75rem;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        @media (max-width: 576px) {
            form {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">ðŸ’³ Make Payment</h2>
                <form method="POST">
                    <!-- Hidden input for order_id -->
                    <input type="hidden" name="order_id" value="{{ order_id }}">

                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card</label>
                        <input type="text" id="cardName" name="card_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" id="cardNumber" name="card_number" class="form-control" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="month" id="expiry" name="expiry_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" pattern="\d{3}" placeholder="123" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" class="form-control" min="1" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
