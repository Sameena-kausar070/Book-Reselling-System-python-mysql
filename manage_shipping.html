<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Shipping Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .actions button {
            margin-right: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .edit {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h2>ðŸšš Manage Shipping Details</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Seller ID</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for detail in shipping %}
        <tr>
            <td>{{ detail.id }}</td>
            <td>{{ detail.seller_id }}</td>
            <td>{{ detail.address }}</td>
            <td>{{ detail.city }}</td>
            <td>{{ detail.postal_code }}</td>
            <td>{{ detail.country }}</td>
            <td class="actions">
                <a href="{{ url_for('edit_shipping', shipping_id=detail.id) }}"><button class="edit">Edit</button></a>
                <form action="{{ url_for('delete_shipping', shipping_id=detail.id) }}" method="POST" style="display:inline;">
                    <button class="delete" onclick="return confirm('Delete this shipping detail?')">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="7">No shipping details available.</td></tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
