<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders | BookBazaar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>ðŸ§¾ Manage Orders</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Buyer</th>
                    <th>Book</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.buyer_name }}</td>
                    <td>{{ order.book_title }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.date }}</td>
                    <td>
                        <a href="{{ url_for('edit_order', order_id=order.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{{ url_for('delete_order', order_id=order.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
