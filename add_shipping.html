<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shipping Details | BookBazaar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸšš Add Shipping Details</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="seller_id" class="form-label">Seller ID</label>
            <input type="text" class="form-control" id="seller_id" name="seller_id" value="{{ seller_id }}" readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="postal_code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Shipping Detail</button>
        <a href="{{ url_for('manage_sellers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
