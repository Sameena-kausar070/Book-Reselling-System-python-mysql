<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enhanced CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background: #eef4f8;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #34495e;
            font-size: 2rem;
        }

        .book {
            background: #ffffff;
            padding: 1.5rem;
            margin: 1rem auto;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
        }

        .book:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        }

        .book h3 {
            margin: 0 0 0.6rem;
            color: #2a7ae2;
            font-size: 1.4rem;
        }

        .book p {
            margin: 0.3rem 0 1rem;
            font-size: 1rem;
            color: #555;
        }

        .book-actions {
            display: flex;
            gap: 1rem;
        }

        .book-actions a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .book-actions a:first-child {
            background-color: #4ea8de;
            color: white;
        }

        .book-actions a:first-child:hover {
            background-color: #3498db;
        }

        .book-actions a:last-child {
            background-color: #ff6b6b;
            color: white;
        }

        .book-actions a:last-child:hover {
            background-color: #e74c3c;
        }

        p.no-books {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            .book {
                padding: 1rem;
            }

            .book-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .book-actions a {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<h2>üìò Manage Your Books</h2>

{% for book in books %}
<div class="book">
    <h3>{{ book.title }}</h3>
    <p>Author: {{ book.author }} | Price: ‚Çπ{{ book.price }}</p>
    <div class="book-actions">
        <a href="{{ url_for('edit_book', book_id=book.id) }}">‚úèÔ∏è Edit</a>
        <a href="{{ url_for('delete_book', book_id=book.id) }}">üóëÔ∏è Delete</a>
    </div>
</div>
{% else %}
<p class="no-books">No books found.</p>
{% endfor %}

</body>
</html>
