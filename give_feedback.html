<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ“š BookBazaar</a>
    <div class="ms-auto text-white">
        Welcome, {{ name }} | <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>ðŸ’¬ Give Feedback</h3>
    <form method="POST">
        <!-- Seller dropdown -->
        <div class="mb-3">
            <label for="seller" class="form-label">Select Seller</label>
            <select name="seller_id" id="seller" class="form-select" required>
                {% for seller in sellers %}
                    <option value="{{ seller.id }}">{{ seller.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <!-- Feedback textarea (this is the missing part!) -->
        <div class="mb-3">
            <label for="feedback" class="form-label">Your Feedback</label>
            <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
        </div>
    
        <!-- Rating input -->
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
        </div>
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    
</div>
</body>
</html>
