<!DOCTYPE html>
<html>
<head>
    <title>Edit Order</title>
</head>
<body>
    <h2>Edit Order</h2>
    <form action="{{ url_for('update_order', order_id=order.id) }}" method="post">
        <label>Book:</label>
        <select name="book_id">
            {% for book in books %}
                <option value="{{ book.id }}" {% if book.id == order.book_id %}selected{% endif %}>
                    {{ book.title }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ order.quantity }}" required>
        <br><br>

        <button type="submit">Update Order</button>
    </form>
</body>
</html>
